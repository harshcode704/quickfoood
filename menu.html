<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickEats - Menu</title>
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <style>
    :root {
      --primary: #ff2e63;
      --accent: #08d9d6;
      --bg: #f9f9f9;
      --text: #333;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--primary);
      padding: 1.5rem;
      color: white;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
    }

    .sidebar nav a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: var(--radius);
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: white;
      color: var(--primary);
      transform: scale(1.05);
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .menu-header input[type="text"] {
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      width: 300px;
      font-size: 1rem;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .food-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeUp 0.6s ease;
    }

    .food-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .food-card h4 {
      margin: 0.5rem 0 0.3rem;
    }

    .food-card p {
      font-size: 0.9rem;
      color: #555;
    }

    .btn {
      margin-top: 1rem;
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #06bcb8;
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .menu-header {
        flex-direction: column;
        align-items: stretch;
      }

      .menu-header input {
        width: 100%;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>QuickEats</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
        <a href="#">Login</a>
        <a href="#">Admin</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="menu-header">
        <h1>Our Menu</h1>
        <input type="text" id="search" placeholder="Search for items..." oninput="searchItems()"/>
      </div>
      <div class="food-grid" id="food-grid">
        <!-- Food cards go here -->
      </div>
    </main>
  </div>

  <script>
    const foodItems = [
      { name: "Cheese Burger", price: 80, img: "https://source.unsplash.com/100x100/?burger" },
      { name: "Veg Pizza", price: 150, img: "https://source.unsplash.com/100x100/?pizza" },
      { name: "French Fries", price: 60, img: "https://source.unsplash.com/100x100/?fries" },
      { name: "Cold Drink", price: 40, img: "https://source.unsplash.com/100x100/?soda" },
      { name: "Pasta", price: 120, img: "https://source.unsplash.com/100x100/?pasta" },
      { name: "Ice Cream", price: 50, img: "https://source.unsplash.com/100x100/?icecream" }
    ];

    const grid = document.getElementById("food-grid");

    function renderMenu(items) {
      grid.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "food-card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h4>${item.name}</h4>
          <p>â‚¹${item.price}</p>
          <button class="btn">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    function searchItems() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = foodItems.filter(item => item.name.toLowerCase().includes(query));
      renderMenu(filtered);
    }

    renderMenu(foodItems);
  </script>
</body>
</html>
