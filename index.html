<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickEats - Welcome</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <style>
    :root {
      --primary: #ff2e63;
      --accent: #08d9d6;
      --bg: #f9f9f9;
      --text: #333;
      --radius: 12px;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      transition: var(--transition);
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      animation: fadeInBody 1s ease-in-out;
    }

    .app {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--primary);
      padding: 1.5rem;
      color: white;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      animation: slideInLeft 0.8s ease;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.6rem;
      animation: fadeIn 1s ease;
    }

    .sidebar nav a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: var(--radius);
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }

    .sidebar nav a:nth-child(1) { animation-delay: 0.3s; }
    .sidebar nav a:nth-child(2) { animation-delay: 0.45s; }
    .sidebar nav a:nth-child(3) { animation-delay: 0.6s; }
    .sidebar nav a:nth-child(4) { animation-delay: 0.75s; }
    .sidebar nav a:nth-child(5) { animation-delay: 0.9s; }
    .sidebar nav a:nth-child(6) { animation-delay: 1.05s; }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: white;
      color: var(--primary);
      transform: scale(1.05);
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
    }

    .hero {
      background: white;
      padding: 3rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeUp 0.8s ease forwards;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: bold;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #06bcb8;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .hero {
        padding: 2rem 1rem;
      }

      .sidebar nav a {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>QuickEats</h2>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Menu</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
        <a href="#">Login</a>
        <a href="#">Admin</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="hero">
        <h1>Welcome to QuickEats</h1>
        <p>Your favorite meals delivered fast & fresh.</p>
        <a href="#" class="btn-primary">Browse Menu</a>
      </section>
    </main>
  </div>

  <script>
    // Ready for future JavaScript (e.g., navigation, page switching)
    console.log("Welcome page loaded with animations!");
  </script>
</body>
</html>
